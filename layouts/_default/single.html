{{ define "main" }}

  <div class="page-banner">
    <img src="{{ .Params.banner }}" alt="hero image">
    <div class="page-title">
      <h1>{{ .Title }}</h1>
    </div>
  </div>

  <div class="container my-5 text">
    <div class="row justify-content-center">
      <div class="col-md-9">
        {{ .Content }}
      </div>
    </div>
  </div>

{{ end }}
