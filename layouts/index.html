{{ define "main" }}
  <div class="page-banner">
    <img src="{{ .Params.photo }}" alt="hero image">
    <div class="page-title">
      <h2>{{ .Title }}</h2>
      <p>{{ .Params.subtitle }}</p>
      <a class="cta-btn" href="/page/about-us/">Learn more</a>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-9"><p>{{ .Content }}</p></div>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center info-col">
      <div class="col-md-9">
        <h2>Contact Us</h2>
        <p><i class="bi bi-envelope"></i>Email: {{ .Params.address.email }}</p>
        <p>Phone: {{ .Params.address.phone }}</p>
      </div>
    </div>
  </div>
{{ end }}
