{{ define "main" }}
  <div class="page-banner">
    <img src="{{ .Params.photo }}" alt="hero image">
    <div class="page-title">
      <h2>{{ .Title }}</h2>
      <p>{{ .Params.subtitle }}</p>
      <a class="cta-btn" href="/page/about-us/">Learn more</a>
    </div>
  </div>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <p>{{ .Params.intro }}</p>
    </div>
  </div>
{{ end }}
