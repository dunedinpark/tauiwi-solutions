backend:
  name: git-gateway
media_folder: static/img
public_folder: /img
collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'website-page'
    label: 'Website Page'
    folder: 'content/page'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: Banner image, name: banner, widget: image, required: false }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - label: "Pages"
    name: "pages"
    files:
      - label: "Home Page"
        name: "home"
        file: "content/_index.md"
        fields:
          - {label: 'Title', name: 'title', widget: 'string'}
          - {label: 'Sub title', name: 'subtitle', widget: 'string'}
          - {label: 'Photo', name: 'photo', widget: 'image'}
          - label: 'Address'
            name: 'address'
            widget: 'object'
            summary: 'Your address details'
            fields:
              - {label: 'Email', name: 'email', widget: 'string'}
              - {label: 'Phone', name: 'phone', widget: 'number'}
              - {label: 'Postal Address', name: 'postal', widget: 'string'}
          - {label: 'Intro', name: 'body', widget: 'markdown'}
